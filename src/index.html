<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
            Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
            Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="form-field">
            How old are You?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
        Full date of birth:
          <input type="date">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
            E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
            Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="30"
            pattern="\d+"
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
            Do you  love cats?
          <input
            type="radio"
            name="form-field"
            value="yes"
          >
          Yes

          <input
            type="radio"
            name="form-field"
            value="no"
          >
          No

        </label>
        <label class="form-field">
            What is your favorite color?
          <input type="color">
        </label>
        <label class="form-field">
            What time do you go to bad?
          <input
            type="time"
            name="time"
          >
        </label>
        <label class="form-field">
           What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
           How do you rate our work?
          <input
            type="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
            Comments:
          <textarea
            name="feedback"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label class="form-field">
           Would you recommend us?
          <select name="choose">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <script type="text/javascript" src="./main.js"></script>
    <button type="submit">Submit</button>
  </body>
</html>
